<app-popup [title]="title" [showAccept]="true" acceptLabel="OK" [showCancel]="false" [widthArg]="400" [heightArg]="400" (acceptClick)="onAcceptClick()">
    <div class="row">
        <div class="col-sm-6">
            <label for="insertuser" class="content">Insert User </label>
        </div>
        <div class=" col-sm-4" class="field">
            <span class="colon"> &#58;</span> {{details.inserteduser}}
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-6 ">
            <label for="insertdatetime " class="content">Insert Datetime </label>
        </div>
        <div class=" col-sm-4 " class="field">
            <span class="colon"> &#58;</span> {{details.inserteddatetime | date:'MM/dd/yyyy HH:mm a' }}
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-6 ">
            <label for="updateuser " class="content">Update User</label>
        </div>
        <div class=" col-sm-4 " class="field">
            <span class="colon"> &#58;</span> {{details.updateduser}}
        </div>
    </div>
    <div class="row ">
        <div class="col-sm-6 ">
            <label for="updatedatetime " class="content">Update Datetime</label>
        </div>
        <div class=" col-sm-4 " class="field">
            <span class="colon"> &#58;</span> {{details.updateddatetime | date:'MM/dd/yyyy HH:mm a'}}
        </div>
    </div>
</app-popup>
