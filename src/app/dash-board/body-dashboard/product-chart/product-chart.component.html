<div class="box">
    <div class="card1">
        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-cherry">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-coins"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">Gold</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8" >
                         
                            <h2 class="d-flex align-items-center mb-0">
                                {{goldCount}} 
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{goldpercentage}}<i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height:10px;">
                        <!-- <div class="progress-bar l-bg-purple" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div> -->
                        <!-- <div class="progress-bar l-bg-purple" role="progressbar" 
                        data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':goldpercentage}"> </div> -->

                        <p-progressBar [value]="goldpercentage"></p-progressBar>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-blue-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-diamond"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">Diamond</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                                {{diamondCount}} 
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{diamondpercentage}}<i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 10px;">
                        <!-- <div class="progress-bar l-bg-green" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 88%;"></div> -->
                        <p-progressBar [value]="diamondpercentage"></p-progressBar>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-green-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-asterisk"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">Platinum</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                                {{platinumCount}} 
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{platinumpercentage}}<i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 10px;">
                        <p-progressBar [value]="platinumpercentage"></p-progressBar>
                        <!-- <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 90%;"></div> -->
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xl-3 col-sm-3">
            <div class="card l-bg-orange-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fa fa-database"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">Silver</h5>
                    </div>
                    <div class="row align-items-center mb-2 d-flex">
                        <div class="col-8">
                            <h2 class="d-flex align-items-center mb-0">
                                {{silverCount}} 
                            </h2>
                        </div>
                        <div class="col-4 text-right">
                            <span>{{silverpercentage}} <i class="fa fa-arrow-up"></i></span>
                        </div>
                    </div>
                    <div class="progress mt-1 " data-height="8" style="height: 10px;">
                        <p-progressBar [value]="silverpercentage"></p-progressBar>
                        <!-- <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 99%;"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
