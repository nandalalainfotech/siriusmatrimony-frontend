<div class="container-fluid" style="height:100%;">
    <div class="loginWrapper col-lg-12">
        <div class="loginContainer">
            <div class="positionCenter ">
                <div class="col-xs-12 col-sm-5 col-md-5 form-icon" style="margin-top: 4%;">
                    <i class="fa fa-users"></i>
                </div>
                <div class="upsign">
                    <span class="signup"><a (click)="onRegistrationClick()">Don't have account? Register</a></span>
                </div>
                <!-- ------------------------- -->
                <form [formGroup]="loginForm" (ngSubmit)="onLoginClick($event, loginForm)">
                <div class="textType col-xs-12 col-sm-7 col-md-7">
                    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <h3 class="title active ">SIGN IN</h3>
                        <div class="border-bottom"></div>
                    </div>
                    <div class="pull-left login-data col-lg-12 ">
                        <div class="col-lg-12 col-md-12 col-xs-3 col-sm-3">
                            <div class="form-group ">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input class="form-control" type="username" placeholder="Enter Name"
                                    formControlName="username"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            </div>
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">User Name is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pull-left login-data col-lg-12">
                        <div class="col-lg-12 col-md-12 col-xs-3 col-sm-3">
                             <div class="form-group ">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input class="form-control" name="password" type="password" placeholder="Password"
                                 id="password"  #password1 formControlName="password"
                                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div class="input-icon" (click)="changeType(password1, 1)">
                                    <span class="input-icon">
                                        <i [ngClass]="toggle1 ? 'far fa-eye-slash' : 'far fa-eye'"></i></span>
                                </div>
                            </div>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="pull-left login-data col-lg-12 ">
                        <div class="col-lg-12 col-md-12 col-xs-3 col-sm-3">
                            <div class="form-group ">
                                <select class="select form-control-arrow" formControlName="domain"
                                required [ngClass]="{ 'is-invalid': submitted && f.domain.errors }">
                                    <option value="null"> Select Domain </option>
                                    <option value="Manufacturing">Manufacturing</option>
                                    <option value="Construction">Construction</option>
                                    <option value="Buying House">Buying House</option>
                                    <option value="Calibration Labs">Calibration Labs</option>
                                    <option value="School">School</option>
                                </select>
                            </div>
                            <div *ngIf="submitted && f.domain.errors" class="invalid-feedback">
                                <div *ngIf="f.domain.errors.required">Domain is required</div>
                            </div>
                        </div>
                    </div> -->
                    <div class="pull-left login-data col-lg-12 ">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6"></div>
                    <!-- <div class="col-lg-5 col-md-5 col-xs-5 col-sm-5"></div> -->
                    <div class="submit col-lg-6 col-md-6 col-xs-6 col-sm-6">
                        <button type="submit" class="btn btn-default signin">Login</button>
                    </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="forgot-pass"><a href="#">Forgot Username/Password?</a></span>
                    </div>
                </div>
            </form>
                <!-- -------------------------------------- -->
            </div>
        </div>
    </div>
</div>
